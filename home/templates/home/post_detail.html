{% extends 'home/base.html' %}

{% block content %}
<div class="blog">
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <center><img src='{{ post.image.url }}' style="max-height: 300px" class="img-responsive"/></center>
</div>
</div>
{% endblock %}
